<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <link rel="stylesheet" href="index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
   <header class="header">
    <nav class="navbar">
        <a href="home.html">Trang chủ</a>
    </nav>
    <form action="" class="search-bar">
       <input type="text" placeholder="Search...">
       <button><i class='bx bx-search'></i></button>
    </form>
   </header>
    <div class="background"></div>
    <div class="container">
        <div class="item">
            <h2 class="logo"><i class='bx bxl-xing'></i>TuyenCherry Shop Mac-PC</h2>
            <div class="text-item">
                <div class="social-icon">
                    <a href="https://www.facebook.com/dotuyen2005"><i class='bx bxl-facebook'></i></a>
                    <a href="https://x.com/TuynVT263263"><i class='bx bxl-twitter'></i></a>
                    <a href="https://www.youtube.com/channel/UCS6KshGrkpWuC8W2ElE7QnA"><i class='bx bxl-youtube'></i></a>
                    <a href="https://www.instagram.com/dovantuyentc52/"><i class='bx bxl-instagram'></i></a>
                </div>
            </div>
        </div>
        <div class="login-section">
            <div class="form-box login">
                <form action="">
                    <h2>Đăng Nhập</h2>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" required>
                        <label >Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" required>
                        <label>Mật Khẩu</label>
                    </div>
                    <div class="remember-password">
                        <label for=""><input type="checkbox">Nhớ mật khẩu</label>
                        <a href="#">Bạn quên mật khẩu</a>
                    </div>
                    <button class="btn">Đăng Nhập</button>
                    <div class="create-account">
                        <p>Bạn chưa có tài khoản đăng nhập? <a href="#" class="register-link"><u>Đăng Kí</u></a></p>
                    </div>
                </form>
            </div>
            <div class="form-box register">
                <form action="">

                    <h2>Đăng Kí</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-user'></i></span>
                        <input id="name" type="text" required>
                        <label >Tên đăng nhập</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input id="Email" type="email" required>
                        <label >Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input id="password" type="password" required>
                        <label>Mật Khẩu</label>
                    </div>
                    <div class="remember-password">
                        <label for=""><input type="checkbox">Bạn đồng ý với điều khoản của chúng tôi :3</label>
                    </div>
                    <button class="btn">Đăng Kí</button>
                    <div class="create-account">
                        <p>Bạn đã có tài khoản ? <a href="#" class="login-link">Đăng Nhập</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
